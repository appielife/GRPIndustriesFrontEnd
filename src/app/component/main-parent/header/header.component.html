<header>
  <div class="bg-white header-inner p-2">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" routerLink="dashboard">
          <img class="logo" src="assets/img/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mobile-userLogin">
          <ul>
            <li *ngIf='!isLoggedIn'>
              <a (click)="GoToLogin()">
                <i class="fas fa-sign-in-alt"></i> Sign in</a>
            </li>
            <li *ngIf='isLoggedIn'>
              <a (click)="GoToLogout()">
                <i class="fas fa-sign-out-alt"></i> Sign out</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Premium banking
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Investment Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Crypto Investmnet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help/Support</a>
            </li>
            <li *ngIf='!isLoggedIn' class="nav-item">
              <a (click)="GoToLogin()" class="nav-link btn btn-primary text-white login-btn">Sign in</a>
            </li>
            <li *ngIf='isLoggedIn' class="nav-item">
              <a (click)="GoToLogout()" class="nav-link btn btn-primary text-white login-btn">Sign out</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

</header>

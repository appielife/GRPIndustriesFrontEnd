<div class="login_screen h-100vh login-BG">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 offset-md-3 offset-lg-3 mob-pd-0">
                <div class="login-wrapper bg-white margin-nineteen-top border-radius-3 mob-marginTop-0">
                    <!--login box header part-->
                    <div class="login-box-header pos-relative padding-50px-tb text-center z-index-0 Sm-30px-tb">
                        <div class="overlay-header"></div>
                        <h1 class="text-white">
                        
                            <!-- <img class="brand_logo" src="assets/img/ak_logo.png" alt=""> -->
                            <img class="small_logo" src="" alt="" src="assets/img/logo.png">
                        </h1>
                    </div>
                    <!-- end-->
                    <div class="form-main-Content p-5 box-shadow Sm-p-2">
                        <p>
                            <span class="text-cinnabar font-weight-600">Note:</span> Please enter your email id. An OTP will be sent to the same.
                        </p>
                        <form [formGroup]="formLogin" novalidate (ngSubmit)="login(formLogin.value)" class="form-signin">
                            <div class="form-group mb-0 mt-30 mb-MarginBottom-10">
                                <div class="row">
                                    <div class="col-sm-4 mt-10">
                                        <label for="email">
                                            <i class="fas fa-user text-dark-gray"></i> Email id</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" id="email" formControlName="email" class="form-border" placeholder="Email Id" required autofocus autocomplete="off">
                                        <small class="error text-danger" *ngIf="formLogin.controls['email'].hasError('required') && formLogin.controls['email'].touched">
                                            Please enter Email ID
                                        </small>
                                        <small class="error text-danger" *ngIf="formLogin.controls['email'].hasError('emailValid') && formLogin.controls['email'].touched">
                                            Please enter correct Email ID
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf=otpRequested class="form-group mb-0 mt-30 mb-MarginBottom-10">
                                <div class="row">
                                    <div class="col-sm-4 mt-10">
                                        <label for="password">
                                            <i class="fas fa-key text-dark-gray"></i> Password</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="password" id="otp" formControlName="otp" class="form-border" placeholder="Password" required autocomplete="off">
                                        <small class="error text-danger" *ngIf="formLogin.controls['otp'].hasError('required') && formLogin.controls['otp'].touched">
                                            Please enter Password
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0 mt-10 mb-MarginBottom-10 offset-md-4 col-sm-8">
                                <div class="row">
                                </div>
                                <div  *ngIf=!otpRequested class="text-left mt-20">
                                    <button (click)="getOTP(formLogin.value)"  class="btn btn-primary width-60 text-transform" type="submit">
                                        <i class="fas fa-sign-in-alt"></i> Get OTP</button>
                                    <span class="text-danger" *ngIf="invalidUsernamePassword">{{invalidUsernamePassword}}</span>
                                </div>
                                <div  *ngIf=otpRequested class="text-left mt-20">
                                    <button class="btn btn-primary width-60 text-transform" type="submit">
                                        <i class="fas fa-sign-in-alt"></i> Sign in</button>
                                    <span class="text-danger" *ngIf="invalidUsernamePassword">{{invalidUsernamePassword}}</span>
                                </div>
                            </div>
                        </form>
                        <!-- /form -->
                    </div>
                </div>
            </div>
        </div>
    </div>

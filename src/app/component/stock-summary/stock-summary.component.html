<app-dashboard-header></app-dashboard-header>
<!--main dashboard content-->
<section class="mani-dashboard-content padding-70px-tb mob-paddingTop-20">
   <div class="container">
   <div class="row padding-three-bottom">
      <div class="col-sm-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-sm-12 col-md-9 col-lg-9">
         <div class="dasboard-main-content-wrapper border-normal p-4 mb-padding-10">
            <div class="col-sm-12">
               <h4 class="text-light-blue mb-20">Stock Summary </h4>           
               <table class="table theme-table sort-table mt-20">
                  <thead class="bg-blue">
                     <tr> 
                        <th>Sr No</th>
                        <th>Thickness</th>
                        <th>Length</th>
                        <th>Width</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                     </tr>
                  </thead>
                  <tbody >
                     <tr *ngIf="dataArray.length == 0">
                        No Records Found
                     </tr>
                       <tr *ngFor="let data of dataArray; let id = index">
                            <td><span class="text-light-blue mb-20">{{id+1}}</span></td>
                            <td>{{data.thicknessName}}</td>
                            <td>{{data.lengthName}}</td>
                            <td>{{data.widthName}}</td>
                            <td><input type="text"  class="quick-form"  [(ngModel)]="data.quantity"  > </td>
                            <td><input type="text"  class="quick-form" [(ngModel)]="data.price" > </td>
                            <td><button type="button"  color="danger" rounded="true" size="sm" class="my-0" (click)="updateRecord(id)">Update</button></td>   
                       </tr>
          
                     
                     <!-- <tr *ngFor="dataArray.length != 0">
                        </tr> -->
                  </tbody>
               </table>

               <!-- Editable table -->

<!-- Editable table -->
            </div>
         </div>
      </div>
   </div>
   </div>
</section>
